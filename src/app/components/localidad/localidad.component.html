
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">

        <form #localidadForm="ngForm" (ngSubmit)="addlocalidad(localidadForm)">

          <input type="hidden" name="_id" [(ngModel)]="localidadService.selectedLocalidad._id">

          <div class="form-group mt-2 mb-2">
            <input type="text" name="codPostal" class="form-control" placeholder="Ingrese el codigo postal" [(ngModel)]="localidadService.selectedLocalidad.codPostal">
          </div>

          <div class="form-group mt-2 mb-2">
            <input type="text" name="nombre" class="form-control" placeholder="Ingrese el nombre de la localidad" [(ngModel)]="localidadService.selectedLocalidad.nombre">
          </div>

          <button type="reset" class="btn btn-primary me-1 mt-2" (click)="resetForm(localidadForm)">
            Limpiar
          </button>

          <button type="submit" class="btn bg-light me-1 mt-2" (click)="Refrescar()">
            Guardar
          </button>
        </form>

      </div>
    </div>
  </div>

  <div class="col-md-8">

    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Codigo Postal</th>
        <th scope="col">Nombre</th>
        <th scope="col">Operaciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let localidad of localidadService.localidades">
        <td>{{ localidad.codPostal }}</td>
        <td>{{ localidad.nombre }}</td>
        <td>
          <button class="btn btn-light btn-sm" (click)="editLocalidad(localidad)">
            <i class="material-icons">edit</i>
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteLocalidad(localidad._id)">
            <i class="material-icons">delete</i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
